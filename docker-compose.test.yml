version: '3.8'

services:
  # User Management Service with test profile
  user-management-service:
    build: .
    container_name: user-management-service-test
    environment:
      SPRING_PROFILES_ACTIVE: test
      DB_HOST: postgres-test
      DB_NAME: ${DB_NAME}_test
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      KEYCLOAK_URL: http://keycloak-test:8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      LOGGING_LEVEL_ROOT: DEBUG
    ports:
      - "8081:8081"
    depends_on:
      postgres-test:
        condition: service_healthy
      keycloak-test:
        condition: service_healthy
    networks:
      - test-network

  # Test PostgreSQL Database
  postgres-test:
    image: postgres:15
    container_name: user-management-postgres-test
    environment:
      POSTGRES_DB: ${DB_NAME}_test
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - test-network
    tmpfs:
      - /var/lib/postgresql/data  # Use tmpfs for faster tests

  # Test Keycloak
  keycloak-test:
    image: quay.io/keycloak/keycloak:23.0
    container_name: user-management-keycloak-test
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-test:5432/${DB_NAME}_test
      KC_DB_USERNAME: ${DB_USER}
      KC_DB_PASSWORD: ${DB_PASSWORD}
      KC_HOSTNAME: localhost
      KC_HTTP_ENABLED: "true"
    ports:
      - "8091:8080"
    depends_on:
      postgres-test:
        condition: service_healthy
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./scripts/keycloak-realm.json:/opt/keycloak/data/import/visionboard-realm.json:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - test-network

networks:
  test-network:
    driver: bridge