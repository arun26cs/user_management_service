# Test Environment Configuration

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  flyway:
    enabled: false

keycloak:
  url: http://localhost:8080
  realm: visionboard-test
  admin:
    client-id: visionboard-backend-test
    client-secret: test-secret

logging:
  level:
    root: WARN
    com.visionboard: DEBUG
