apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-management-service
  namespace: visionboard
  labels:
    app: user-management-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-management-service
  template:
    metadata:
      labels:
        app: user-management-service
        version: v1
    spec:
      containers:
      - name: user-management-service
        image: visionboard/user-management-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: user-management-config
              key: db.host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: user-management-config
              key: db.port
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: user-management-config
              key: db.name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: user-management-secrets
              key: db.username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: user-management-secrets
              key: db.password
        - name: KEYCLOAK_URL
          valueFrom:
            configMapKeyRef:
              name: user-management-config
              key: keycloak.url
        - name: KEYCLOAK_REALM
          valueFrom:
            configMapKeyRef:
              name: user-management-config
              key: keycloak.realm
        - name: KEYCLOAK_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: user-management-config
              key: keycloak.clientId
        - name: KEYCLOAK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: user-management-secrets
              key: keycloak.clientSecret
        - name: JAVA_OPTS
          value: "-XX:MaxRAMPercentage=75.0 -XX:+UseG1GC -XX:+UseContainerSupport"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12
      restartPolicy: Always
      terminationGracePeriodSeconds: 60